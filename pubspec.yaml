name: shift_schedule
description: "A Flutter application for viewing your shift schedules and managing them."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  calendar_view: 1.4.0
  table_calendar: ^3.0.8
  material_symbols_icons: ^4.2815.1
  path_provider: ^2.0.11
  http: ^1.5.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0
  flutter_colorpicker: ^1.1.0
  flutter_svg: ^2.2.1
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: "^0.14.4"
  launcher_name: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/logo/

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo/logo.png
  android: true
  ios: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"

launcher_name:
  default: "Chronos"